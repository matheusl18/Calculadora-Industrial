<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <span>Informações da Embalagem</span>
        <div class="flex">
            <div class="opção">
                <label>Altura(cm)</label>
                <input type="text" id="altura" placeholder="Insira a Altura">
            </div>
            <div class="opção">
                <label>Largura (cm)</label>
                <input type="text" id="largura" placeholder="Insira a Largura">
            </div>
            <div class="opção">
                <label>Espessura (micras)</label>
                <input type="text" id="espessura" placeholder="Insira a Espessura">
            </div>
        </div>
        <div class="flex">
            <div class="opção">
                <label>Modelo</label>
                <select onchange="colors()" id="modelo">
                    <option>Impresso</option>
                    <option>Liso</option>
                </select>
            </div>
            <div class="opção">
                <label>Quantas Cores?</label>
                <select id="cores">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="opção">
                <label>Tipo do Material<label>
                <select id="material">
                    <option>PEBD-0.92</option>
                    <option>PEAD-0.95</option>
                    <option>PP-0.90</option>
                    <option>BOPP TRANSP-0.91</option>
                    <option>BOPP PEROLA-0.70</option>
                    <option>NYLON-1.0</option>
                </select>
            </div>
        </div>
        
        <button id="calcular">CALCULAR</button>
        <div class="resultados">
            <label>Peso Mil:</label>
            <input type="text" id="pesomil">
        </div>
        <div class="resultados">
            <label>Peso Total:</label>
            <input type="text" id="pesototal">
        </div>
        <div class="resultados">
            <label>Retorno do Calculo:</label>
            <input type="text" id="resultados">
        </div>
    </div>
</body>
</html>
