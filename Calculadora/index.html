<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <form>
        <span>Informações da Embalagem</span>
        <div class="flex">
            <div class="opção">
                <label>Altura(cm)</label>
                <input type="text" id="altura">
            </div>
            <div class="opção">
                <label>Largura (cm)</label>
                <input type="text" id="largura">
            </div>
            <div class="opção">
                <label>Espessura (micras)</label>
                <input type="text" id="espessura">
            </div>
        </div>
        <div class="flex">
            <div class="opção">
                <label>Modelo</label>
                <select class="modelo">
                    <option>Liso</option>
                    <option>Impresso</option>
                </select>
            </div>
            <div class="opção">
                <label>Quantas Cores?</label>
                <select class="cores">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="opção">
                <label>Quantidade</label>
                <input type="text" id="quantidade">
            </div>
        </div>
        
        <button id="calcular">CALCULAR</button>
    </form>
</body>
</html>
